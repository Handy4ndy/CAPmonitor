<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAP Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>CAP Monitor</h1>
      <nav>
        <ul>
          <li><a href="#instructions">Instructions</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contacts">Contacts</a></li>
          <li class="signIn" id="signIn"><a href="#signin">Sign In</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <div class="intro">

      <section>
        <p>Welcome to the Code Along Progression Monitor, designed to aid facilitating online sessions with realtime data and responce's.</p>
      </section>

    </div>

    <div class="container sections-container">
      <section class="session">
        <h2>Create a Session</h2>
        <form id="create-session-form">
          <label for="session-name">Session Name:</label>
          <input type="text" id="session-name" required>
          <a href="sessiontemplate.html"><button submit>Create Session</button></a>
        </form>
      </section>

      <section class="join">
        <h2>Join a Session</h2>
        <form id="join-session-form">
          <label for="session-code">Session Code:</label>
          <input type="text" id="session-code"> <!-- <input type="text" id="session-code" required> -->
          <a href="sessiontemplate.html"><button submit>Join Session</button></a>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <ul>
        <li><a href="#privacy">Privacy Policy</a></li>
        <li>&copy 2024 Handy_4ndy</li>
        <li><a href="#terms">Terms and Conditions</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
